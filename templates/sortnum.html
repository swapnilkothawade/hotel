<!DOCTYPE html>
{% autoescape true %}
<html>
<body bgcolor="#E6E6E6">
  <head>
	<title>List Sorted by rating</title> <meta charset='utf-8'>
  </head>
  <body>
      <!--hyperlink for the homepage-->
      <a href="/">Home</a></br>	
<h2>Sorted by rating for Hotel {{hotelName}}</h2>
  <table width = "40%" celpadding="10" cellspacing="10" border="3"> 
	  <tr>
	  <th width = "10%"  align = "center">Serial Number</th><th width = "10%" align
	    = "center">Rating</th><th width="20%"  align = "center">Review</th>
	  </tr>
	  {% for review in reviews %}
	   <tr>
           <!-- iteration number for running loop  as the first row of table-->
	   <td  align = "center">{{loop.index}}</td>
	   <td  align = "center">{{ review.numeric_rating }} </td>
	   <td  align = "center">{{ review.content }}</td>
	   
	  </tr>
      {% endfor %}
	   </table>
	  <br><FORM><INPUT Type="button" VALUE="Back"
      onClick="history.go(-1);return true;" style="background-color:#D8F4F6;"></FORM>
	</body>
</html>
{% endautoescape %}
